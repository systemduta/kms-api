[PHP]
display_errors = Off
max_execution_time = 90
max_input_time = -1
max_input_vars = 1000
memory_limit = 5G
post_max_size = 5G
session.gc_maxlifetime = 1440
session.save_path = "/opt/alt/php74/var/lib/php/session"
upload_max_filesize = 5G
zlib.output_compression = Off
